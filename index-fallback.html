  <!-- Error handling for missing libraries -->
  <script>
    // Check if libraries are loaded
    window.addEventListener('load', function() {
      const missingLibraries = [];
      
      if (typeof gsap === 'undefined') {
        missingLibraries.push('GSAP');
      }
      if (typeof Swiper === 'undefined') {
        missingLibraries.push('Swiper');
      }
      if (typeof GLightbox === 'undefined') {
        missingLibraries.push('GLightbox');
      }
      if (typeof AOS === 'undefined') {
        missingLibraries.push('AOS');
      }
      
      if (missingLibraries.length > 0) {
        console.warn('Missing libraries:', missingLibraries.join(', '));
        // Show user-friendly message
        const message = document.createElement('div');
        message.style.cssText = 'position:fixed;top:10px;right:10px;background:#ff6b6b;color:white;padding:10px;border-radius:5px;z-index:9999;font-size:12px;max-width:300px;';
        message.innerHTML = 'Beberapa fitur animasi mungkin tidak berfungsi dengan optimal. Silakan refresh halaman jika diperlukan.';
        document.body.appendChild(message);
        
        // Remove message after 5 seconds
        setTimeout(() => {
          if (message.parentNode) {
            message.parentNode.removeChild(message);
          }
        }, 5000);
      }
    });
    
    // Handle script loading errors
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'SCRIPT') {
        console.warn('Script failed to load:', e.target.src);
      }
    }, true);
  </script>
